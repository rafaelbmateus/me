<!doctype html>
<html class="dark">
  <head>
    <meta charset="utf-8">
    <title>$title</title>
    <meta name="description" content="$bio">
    <meta name="keywords" content="$name, github, profile, portfolio, webpage">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="$name">
    <meta name="github" content="$username">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="$title">
    <meta property="og:title" content="$title">
    <meta property="og:description" content="$bio">
    <meta property="og:image" itemprop="image" content="$avatar_url">
    <link id="favicon" rel="profile icon" type="image/png" href="$avatar_url">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="black">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <header class="p-10">
      <span class="text-gray-500 dark:text-gray-300">&lt;</span>
      <a href="#"><span class="text-slate-700 dark:text-white px-3" style="font-family: 'Agustina Regular'; font-size: 1.9em">$name</span></a>
      <span class="text-gray-500 dark:text-gray-300">/&gt;</span>
    </header>
    <section class="pt-10 pl-20 pb-10">
      <img class="rounded-full ring-2 ring-white h-20 w-20 md:h-36 md:w-36" src="$avatar_url"/>
      <h1 class="pt-4 text-2xl md:text-4xl text-slate-800 dark:text-white">Hi there, I'm
        <div id="typing" class="inline-block font-semibold"></div>
      </h1>
      <h2 class="pt-10 pr-10 text-xl md:text-3xl text-gray-500 dark:text-gray-300">$bio</h2>
      <h3 class="pt-10 text-lg md:text-2xl text-gray-700 dark:text-white font-semibold">$company</h3>
      <h4 class="pt-2 text-base md:text-1xl text-gray-700 dark:text-white">$location</h4>
      <div class="py-8">
        <a class="py-2 px-4 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75" href="$github_url" target="_blank">
          <i class="fa-brands fa-github"></i> GitHub
        </a>
        <a class="py-2 px-4 ml-4 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75" href="$blog_url" target="_blank">
          <i class="fa-brands fa-blogger"></i> Website
        </a>
      </div>
      <div class="">
        <button id="theme-toggle" class="py-2 px-4 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
          <div id="dark-icon">
            <i class="fa-solid fa-moon"></i> Dark Mode
          </div>
          <div id="light-icon">
            <i class="fa-solid fa-sun"></i> Light Mode
          </div>
        </button>
      </div>
      <br><hr>
      <div class="py-4 text-sm">
        <a class="text-gray-600 dark:text-white hover:text-purple-600" href="$repos_url" target="_blank">
          <i class="fa-solid fa-diagram-project"></i> $repos_count repositories
        </a>
        <a class="pl-4 text-gray-600 dark:text-white hover:text-purple-600" href="$followers_url" target="_blank">
          <i class="fa-solid fa-users"></i> $followers_count followers
        </a>
      </div>
    </section>
    <section class="pb-5">
      <h2 id="repos-title" class="pt-10 pl-10 text-4xl text-gray-600 dark:text-white" hidden>Projects</h2>
      <div id="repos-add" class="pt-10 text-center text-2xl text-gray-600">
        Read the docs to add your GitHub repositories here!
      </div>
      <div id="repos" class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-4 gap-5"></div>
      <a id="repos-all" class="ml-10 py-2 px-4 ml-4 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75" href="$repos_url" target="_blank" hidden>
        Sell all projects
      </a>
    </section>
    <footer class="pt-8 pl-5 pb-2">
      <span class="text-sm text-gray-600 dark:text-gray-300">$created_at</span>
      <span class="text-xs text-gray-600 dark:text-gray-300">$location</span>
    </footer>
    <ul class="background bg-white dark:bg-gray-900"><li class="bg-gray-400 dark:bg-white"></li><li class="bg-gray-400 dark:bg-white"></li><li class="bg-gray-400 dark:bg-white"></li><li class="bg-gray-400 dark:bg-white"></li><li class="bg-gray-400 dark:bg-white"></li><li class="bg-gray-400 dark:bg-white"></li><li class="bg-gray-400 dark:bg-white"></li><li class="bg-gray-400 dark:bg-white"></li></ul>
    <script>
      const username = "$username";
      document.querySelector('meta[property="og:url"]').setAttribute("content", window.location.href);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/typing.js"></script>
    <script src="assets/js/dark.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="assets/js/github.js"></script>
  </body>
</html>
